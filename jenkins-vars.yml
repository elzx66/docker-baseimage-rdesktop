---

# jenkins variables
project_name: docker-baseimage-rdesktop
external_type: na
custom_version_command: "curl -sX GET 'https://api.github.com/repos/linuxserver/docker-baseimage-arch/releases/latest' | jq -r '. | .tag_name' | sed 's|-ls.*||'"
release_type: prerelease
release_tag: arch
ls_branch: arch
build_armhf: false
repo_vars:
  - BUILD_VERSION_ARG = 'BASE_VERSION'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-baseimage-rdesktop'
  - CONTAINER_NAME = 'baseimage-rdesktop'
  - DOCKERHUB_IMAGE = 'lsiobase/rdesktop'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/rdesktop-base'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/rdesktop-base'
  - DIST_IMAGE = 'arch'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='false'
  - CI_PORT='3389'
  - CI_SSL='false'
  - CI_DELAY='30'
  - CI_DOCKERENV='TZ=US/Pacific'
  - CI_AUTH='user:password'
  - CI_WEBPATH=''
